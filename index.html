<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for celery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #EBEBDC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 10rem;
            margin: 0 auto;
        }
                        
        .btn {
            font-weight: bold;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.15s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        
        .btn-submit {
            background: #000;
            width: 100%;
            font-size: 1.125rem;
        }
        
        .btn-submit:hover {
            background: #333;
        }
        
        .btn-success {
            background: #fe5000;
            font-size: 1.125rem;
            width: 100%;
        }
        
        
        /* Celebration animation styles */
        .celebration-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }
        
        .celebration-item {
            position: absolute;
            font-size: 3rem;
            animation: celebrate 2s ease-out forwards;
            animation-timing-function: steps(8, end);
        }
        
        @keyframes celebrate {
            0% {
                bottom: -50px;
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(var(--drift)) rotate(720deg);
            }
        }
        
        .streamer {
            position: absolute;
            width: 10px;
            height: 100px;
            animation: streamerFall 2s ease-out forwards;
        }
        
        @keyframes streamerFall {
            0% {
                bottom: -60px;
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(var(--drift)) rotate(var(--rotation));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="submitBtn" class="btn btn-submit">
            Submit
        </button>
    </div>
    
    <!-- Celebration container -->
    <div id="celebrationContainer" class="celebration-container"></div>
    
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const celebrationContainer = document.getElementById('celebrationContainer');
        
        let isSubmitted = false;
        
        submitBtn.addEventListener('click', () => {
            if (!isSubmitted) {
                isSubmitted = true;
                
                submitBtn.classList.remove('btn-submit');
                submitBtn.classList.add('btn-success');

                createCelebration();

                setTimeout(() => {
                    isSubmitted = false;
                    submitBtn.classList.remove('btn-success');
                    submitBtn.classList.add('btn-submit');
                }, 3000); // Reset after 3 seconds
            }
        });
        
        // Create celebration effect
        function createCelebration() {
            const emojis = ['üèà', '‚≠ê', 'üéâ', '‚ú®', 'üòé', 'üî•'];
            const colors = ['#000000', '#FF0000'];
            const emojiCount = 30;
            const streamerCount = 30;
            
            for (let i = 0; i < emojiCount; i++) {
                setTimeout(() => {
                    // Randomly choose emoji
                    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                    const item = document.createElement('div');
                    item.className = 'celebration-item';
                    item.textContent = emoji;
                    
                    // Random starting position
                    const startPos = Math.random() * 100;
                    item.style.left = `${startPos}%`;
                    
                    // Random drift direction
                    const drift = (Math.random() - 0.5) * 400;
                    item.style.setProperty('--drift', `${drift}px`);
                    
                    celebrationContainer.appendChild(item);
                    
                    // Remove after animation
                    setTimeout(() => {
                        item.remove();
                    }, 3000);
                }, i * 40);
            }
            
            // Create ribbon streamers
            for (let i = 0; i < streamerCount; i++) {
                setTimeout(() => {
                    const streamer = document.createElement('div');
                    streamer.className = 'streamer';
                    
                    // Random color
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    streamer.style.background = `linear-gradient(to bottom, ${color}, transparent)`;
                    
                    // Random starting position
                    const startPos = Math.random() * 100;
                    streamer.style.left = `${startPos}%`;
                    
                    // Random drift and rotation
                    const drift = (Math.random() - 0.5) * 500;
                    const rotation = Math.random() * 1080 - 540;
                    streamer.style.setProperty('--drift', `${drift}px`);
                    streamer.style.setProperty('--rotation', `${rotation}deg`);
                    
                    celebrationContainer.appendChild(streamer);
                    
                    // Remove after animation
                    setTimeout(() => {
                        streamer.remove();
                    }, 3000);
                }, i * 40);
            }
        }
    </script>
</body>
</html>
